<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>

  <body>

    <section>
      <div class="container">
       <div class="row">
        <div class="col-lg-5 col-lg-offset-3 border4Calc">
          <h1 class="text-center text-primary mrgbtm">Calculator</h1>
          <input type="text" class="form-control" id="inputBox" value="" style="height: 70px;" readonly>  
          <div class="row setButton">
            <div class="col-lg-3">
            <input type="submit" value="+"  onclick="val('+')">
            </div>
            <div class="col-lg-3">
            <input type="submit" value="-" onclick="val('-')">
            </div>
            <div class="col-lg-3">
            <input type="submit" value="x" onclick="val('*')">
            </div>
            <div class="col-lg-3">
            <input type="submit" value="รท" onclick="val('/')">
            </div>             
          </div>
          <div class="row">
          <div class="col-lg-9 btnColor">
            <div class="row setButton">
              <div class="col-lg-4">
              <input type="button" value="7"  onclick="val('7')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="8"  onclick="val('8')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="9"  onclick="val('9')">
              </div>
            </div>
            <div class="row setButton">
              <div class="col-lg-4">
              <input type="submit" value="4"  onclick="val('4')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="5"  onclick="val('5')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="6"  onclick="val('6')">
              </div>
            </div>
            <div class="row setButton">
              <div class="col-lg-4">
              <input type="submit" value="1"  onclick="val('1')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="2"  onclick="val('2')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="3"  onclick="val('3')">
              </div>
            </div>
            <div class="row setButton">
              <div class="col-lg-4">
              <input type="submit" value="0"  onclick="val('0')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="." onclick="val('.')">
              </div>
              <div class="col-lg-4">
              <input type="submit" value="C"  onclick="clearRec()">
              </div>
            </div>
          </div>
          <div class="col-lg-3 ">
            <input type="submit" value="=" class="setEqButton mrgbtm" onclick="calc('=')">
          </div>
        </div>  
        </div>
      </div>
    </div>
  </section>
  
    <script src="js/script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/js_bootstrap.min.js"></script>  
  </body>
</html>
